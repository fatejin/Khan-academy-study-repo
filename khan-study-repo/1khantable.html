<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pizza</td>
          <td>Potato</td>
          <td>$ 20</td>
        </tr>
        <tr>
          <td>Pasta</td>
          <td>Tomato</td>
          <td>$ 8</td>
        </tr>
        <tr>
          <td>Korean pork soup</td>
          <td>Pork & Rice</td>
          <td>$ 7</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
