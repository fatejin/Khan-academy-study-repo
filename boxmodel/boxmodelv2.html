<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The boxer model</title>
    <style>
      body {
        font-family: cursive;
      }
      .photo-gallery {
        background: rgb(255, 254, 217);
        padding: 6px;
        width: 400px;
        margin: auto;
        border: 1px solid rgb(218, 212, 41);
        border-top: 10px solid purple;
      }

      .photo {
        width: 200px;
        border-style: inset;
        border-width: 6px;
        border-color: red;
        border: 7px dotted pink;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Boxers are beautiful?</h1>

    <div class="photo-gallery">
      <img
        class="photo"
        src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png"
      />

      <img
        class="photo"
        src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png"
      />

      <img
        class="photo"
        src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png"
      />
    </div>
  </body>
</html>
